{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="h1 text-primary">{{title}}</h1>
        <p>{{message|safe}}</p>
        <form action="{% url 'add_setlist' %}" method="post">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
                <tr><th><td>
                    <input type="submit" value="セットリスト追加" class="btn btn-primary mt-2">
                </td></th></tr>
            </table>
        </form>
    </body>
</html>
